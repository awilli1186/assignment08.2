<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github profile app</title>
    <link rel="stylesheet" href="css/octicons/octicons.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <header>
      <a href="#"><span class="mega-octicon octicon-mark-github"></span></a>
      <input type="search" placeholder="Search GitHub" name="name" value="">

      <ul>
        <li><a href="#">Pull requests</a></li>
        <li><a href="#">Issues</a></li>
        <li><a href="#">Gist</a></li>
      </ul>

      <div class="buttons">
        <a href="#"><span class="octicon octicon-inbox"></span></a>
        <a href="#"><span class="octicon octicon-plus"></span></a>
        <span class="octicon octicon-triangle-down"></span>
      </div>

    </header>

    <main>

    <aside class="aside">
      <div class="image">

      </div>
      <div class="name">

      </div>

      <div class="info">

      </div>

      <div class="counter">

      </div>
    </aside>

    <div class="repos">

    </div>
  </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"> </script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
